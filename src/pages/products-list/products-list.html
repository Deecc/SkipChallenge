<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="addToCart(product)">
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
      <h2>{{ product.name }}</h2>
      <p>Description: {{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="goToCart()">See my cart</button>
</ion-content>
