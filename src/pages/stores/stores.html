<ion-header>

  <ion-navbar>
    <ion-title>Stores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
    <ion-item-sliding *ngFor="let store of stores">
      <ion-item (click)="openMenu(store)">
        <ion-avatar item-start>
          <img src="">
        </ion-avatar>
        <h2>{{store.name}}</h2>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
