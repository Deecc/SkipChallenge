<ion-header>

  <ion-navbar>
    <ion-title>My Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let cartItem of cartList">
      <ion-item >
        <ion-avatar item-start>
          <img src="">
        </ion-avatar>
        <h2>{{cartItem.name}}</h2>
        <p>Unit Price: {{ cartItem.price}}</p>
        <p>Quantitiy: {{cartItem.quantity }}</p>
        <button ion-button outline item-end icon-left (click)="quantityPlus(cartItem)">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button outline item-end icon-left (click)="quantityMinus(cartItem)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button outline item-end icon-left (click)="removeItemFromCart(cartItem)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

  <p>Total: {{ total }} </p>

  <button ion-button block danger (click)="placeOrder()">Place order </button>
</ion-content>
